<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
     <title>Calculate form</title>
  </h:head>
  <h:body>
    <h2>Welcome to the calculate form</h2>
    <h:form id="calculadora_form">
      <p:inputText binding="#{NumsInput}" />
      <br/><br/>
      <p:panelGrid columns="2">
        <p:outputLabel value="Mean: "/>
	<p:outputLabel value="#{calculadoraBean.mean}"/>
        <p:outputLabel value="Mode: "/>
	<p:outputLabel value="#{calculadoraBean.mode}" style="display:none"/>
        <p:outputLabel value="StandardDeviation: "/>
	<p:outputLabel value="#{calculadoraBean.standardDeviation}"/>
        <p:outputLabel value="Variance: "/>
	<p:outputLabel value="#{calculadoraBean.variance}"/>
      </p:panelGrid>
      <br/><br/>
      <p:commandButton value="Calculate" update="calculadora_form" actionListener="#{calculadoraBean.calculate(NumsInput.value)}">
      </p:commandButton>
      <p:commandButton value="Restart" update="calculadora_form" actionListener="#{calculadoraBean.restart()}">
      </p:commandButton>
      <br/><br/>
      <h:dataTable value="#{calculadoraBean.stringL}" var="numLists">
        <h:column>
            <h:outputText value="List "></h:outputText>
          <h:outputText value="#{numLists}"></h:outputText>
        </h:column>
      </h:dataTable>
    </h:form>
  </h:body>
</html>
